<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
 <form action="index.html" method="post">
   <p>
     <label>아이디:<input type="text" name="id" value="default value"></label>
   </p>
   <p>
     <label>비밀번호:</label><input type="text" name="password" value="default value">
    </p>
   <p>
     비고:<textarea name="name" rows="5" cols="20"></textarea>
   </p>
   <p>
     제출:<input type="submit">
   </p>
   <p>
   <h1>색상</h1>
   <select class="" name="color">
   <option value="red">빨강</option>
   <option value="blue">파란</option>
   </select>
   <input type="submit">
   </p>
   <p>
    <h1>color</h1>
    빨강:<input type="radio" name="color" value="red">
    파란:<input type="radio" name="color" value="blue">
   </p>
   <p>
    <h1>color</h1>
    빨강:<input type="checkbox" name="color" value="red">
    파란:<input type="checkbox" name="color" value="blue">
    <input type="submit">
   </p>
<p>
<input type="submit" name="" value="전송">
<input type="button" name="" value="버튼">
<input type="reset" name="" value="재설정">
</p>




 </form>
  </body>
</html>
